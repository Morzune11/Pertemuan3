<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Sederhana</title>
    <link rel="icon" href="gambar/icon.png" sizes="16x16" />
  </head>
  <body>
    <form action="/action_page.php" target="_blank" method="post">
      <label for="n_depan">Nama depan:</label>
      <br />
      <input type="text" id="n_depan" name="i_depan" value="Budi" />
      <br />
      <label for="n_belakang">Nama belakang:</label>
      <input type="text" id="n_belakang" name="i_belakang" value="Prawira" />
      <br /><br />
      <input type="submit" value="Kirim" />
      <input type="reset" value="Reset" />
    </form>
    <p>
      Jika anda mengklik tombol "Kirim", data formulir akan dikirim ke halaman
      bernama "/action_page.php". Jika anda mengklik tombol 'Kirim', halaman
      akan tetap pada halaman sendiri karena attribut target blank
    </p>
  </body>
</html>
